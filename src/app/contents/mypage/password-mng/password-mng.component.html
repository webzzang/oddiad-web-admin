<div class="main-scroll-content">
  <section>
    <article>
      <div class="article-box table-wrap">
        <form role="form" #target="ngForm">
          <div class="mb20">
            <div class="title-bar">
              <span class="title-01 mr5">비밀번호 변경</span>
              <div style="font-size: 0.7rem">
                <div>개인정보를 안전하게 보호하고 계정 도용으로 인한 피해를</div>
                <div>예방하기 위해 6개월에 1회 이상 비밀번호 변경을 권장합니다.</div>
                <span>이전과 동일한 비밀번호는 사용할 수 없으며,</span>
                <div>
                  <span style="color: red">
                    영문(대/소문자),숫자,특수문자 중<br>2가지를 혼합하여 10자리이상 혹은 3가지를 혼합하여 8자리 이상
                  </span>
                  입력하여야 합니다.</div>
              </div>
            </div>

            <div class="table-scroll2">
              <table class="tbl03">
                <colgroup>
                  <col style="width: 35%;" />
                  <col style="width: 65%;" />
                </colgroup>
                <tbody>
                <tr>
                  <th class="required">현재 비밀번호<label class="small-text-03 ml5">*</label></th>
                  <td>
                    <input type="password" name="oldPassword" class="input-text-box w-100"
                           required="true" maxLength="20"
                           [(ngModel)]="password.old" />
                  </td>
                </tr>
                <tr>
                  <th class="required">신규 비밀번호<label class="small-text-03 ml5">*</label></th>
                  <td>
                    <input type="password" name="newPassword" class="input-text-box w-100"
                           required="true" minlength="8" maxLength="20"
                           [(ngModel)]="password.new" />
                  </td>
                </tr>
                <tr>
                  <th class="required">비밀번호 확인<label class="small-text-03 ml5">*</label></th>
                  <td>
                    <input type="password" name="confirmPassword" class="input-text-box w-100"
                           required="true" minlength="8" maxLength="20"
                           [(ngModel)]="password.confirm" />
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </form>

        <div class="t-center mt20">
          <button type="button" class="btn btn-type-04"
                  [disabled]="target.form.invalid || password.new != password.confirm"
                  (click)="modifyPassword()">비밀번호 변경</button>
          <button type="button" class="btn btn-type-06"
                  *ngIf="openType.LOGIN == data.openType && data.activeExtensionButton"
                  (click)="modifyPasswordPeriod()">{{ignoreDays}}일간 표시 안 함</button>
          <button type="button" class="btn btn-type-06"
                  *ngIf="openType.SELF == data.openType"
                  (click)="close(resultType.CANCEL)">취소</button>
        </div>
      </div>
    </article>
  </section>
</div>
